<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    body {
      text-align: center;
      padding-top: 16%;
    }

    .container {
      display: inline-block;
      padding: 20px;
      border: 2px solid black;
      border-radius: 8px;
      background-color: white;
    }

    h1 {
      margin-bottom: 10px;
      font-weight: lighter;
    }

    #mejikuhibiniuuu {
      margin-top: 10px;
      font-weight: 900;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>Color Generator</h1>
    <button onclick="ganti()">Generate</button>
    <div id="mejikuhibiniuuu"></div>
  </div>

  <script>
    function ganti() {
      r = Math.floor(Math.random() * 255);
      g = Math.floor(Math.random() * 255);
      b = Math.floor(Math.random() * 255);
      rgb = "rgb("+r+","+g+","+b+")";
      document.body.style.backgroundColor = rgb;
      document.getElementById('mejikuhibiniuuu').textContent = rgb;
    }
  </script>
</body>
</html>
